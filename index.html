<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Threes Demo by Monday Chen</title>
  <link rel="stylesheet" href="./css/app.css">
</head>
<body>

  <div id="wrapper">
  </div>

  <script type="text/template" id="tmpl-game-over">
    <div class="white-popup game-over">
      <p>You have earned a score of <span class="score"><%= score %></span>!</p>
      <button class="my-mfp-close">Try again?</button>
    </div>
  </script>
  <script type="text/template" class="tmpl-help" id="tmpl-help-1">
    <div class="white-popup">
      <h1><span class="blue">T</span><span class="pink">H</span>REES!</h1>
    </div>
  </script>
  <script type="text/template" class="tmpl-help" id="tmpl-help-2">
    <div class="white-popup">
      <div>tmpl-help-2</div>
    </div>
  </script>
  <script src="./dist/js/setup.js"></script>
</body>
</html>
